<div class="card mt-2">
  <div class="card-body d-flex justify-content-start flex-wrap">
    <es-item
      *ngFor="let item of catalogItems"
      class="p-1"
      [item]="item"
      (addToCart)="addItemToCart.emit($event)"
      (addRating)="addRating.emit($event)">
    </es-item>
  </div>
</div>
